    influxdb_admin_username: admin
    influxdb_admin_password: PassWord
    influxdb_tls: yes
    influxdb_include_x509_certificate: yes
    # the cert is self-signed, do not validate
    influxdb_tls_validate_certs: no
    influxdb_bind_address: 127.0.0.1:8086
    influxdb_databases:
      - database_name: mydatabase
        state: present
    influxdb_users:
      - user_name: foo
        user_password: PassWord
        grants:
          - database: mydatabase
            privilege: ALL
      - user_name: write_only
        user_password: write_only
        grants:
          - database: mydatabase
            privilege: WRITE
      - user_name: read_only
        user_password: read_only
        grants:
          - database: mydatabase
            privilege: READ
    influxdb_config: |
      reporting-disabled = true
      # this one is bind address for backup process
      bind-address = "127.0.0.1:8088"
      [meta]
        dir = "{{ influxdb_db_dir }}/meta"
      [data]
        dir = "{{ influxdb_db_dir }}/data"
        wal-dir = "{{ influxdb_db_dir }}/wal"
        query-log-enabled = true

      [coordinator]
      [retention]
      [shard-precreation]
      [monitor]
      [http]
        auth-enabled = true
        bind-address = "{{ influxdb_bind_address }}"
        https-enabled = true
        https-certificate = "{{ tls_cert_path }}"
        https-private-key = "{{ tls_key_path }}"
        log-enabled = true
        access-log-path = "{{ influxdb_log_dir }}/access.log"
      [ifql]
      [logging]
      [subscriber]
      [[graphite]]
      [[collectd]]
      [[opentsdb]]
      [[udp]]
      [tls]
      # https://docs.influxdata.com/influxdb/v1.7/administration/config/#recommended-server-configuration-for-modern-compatibility
      min-version = "tls1.2"
      max-version = "tls1.2"
      ciphers = [ "TLS_ECDHE_ECDSA_WITH_CHACHA20_POLY1305",
                  "TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305",
                  "TLS_ECDHE_ECDSA_WITH_AES_128_GCM_SHA256",
                  "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256",
                  "TLS_ECDHE_ECDSA_WITH_AES_256_GCM_SHA384",
                  "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
      ]
    telegraf_config: |
      [global_tags]
      [agent]
        interval = "10s"
        round_interval = true
        metric_batch_size = 1000
        metric_buffer_limit = 10000
        collection_jitter = "0s"
        flush_interval = "10s"
        flush_jitter = "0s"
        precision = ""
        debug = false
        quiet = false
        logfile = "{{ telegraf_log_dir }}/telegraf.log"
        hostname = "{{ ansible_hostname }}"
        omit_hostname = false
      [[inputs.cpu]]
        percpu = true
        totalcpu = true
        collect_cpu_time = false
        report_active = false
      [[inputs.disk]]
        ignore_fs = ["tmpfs", "devtmpfs", "devfs", "overlay", "aufs", "squashfs"]
      [[inputs.diskio]]
      [[inputs.kernel]]
      [[inputs.mem]]
      [[inputs.processes]]
      [[inputs.socket_listener]]
        service_address = "tcp://127.0.0.1:8094"
        data_format = "influx"
      [[inputs.influxdb]]
        urls = [
          "https://localhost:8086/debug/vars"
        ]
        insecure_skip_verify = true
      # broken at the moment. https://bugs.freebsd.org/bugzilla/show_bug.cgi?id=240570
      #[[inputs.swap]]
      [[inputs.system]]
      [[outputs.influxdb]]
        urls = ["https://127.0.0.1:8086"]
        database = "mydatabase"
        username = "write_only"
        password = "write_only"
        skip_database_creation = true
        insecure_skip_verify = true
